<html>
  <head>
    <link rel="stylesheet" href="styles/ofmc.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFMC|Object Frontier Management Center</title>
  </head>
  <body>
  <div class="sticky">
    <div class="top_class">
      <a class="login" href>Login</a>
    </div>
    <div class="ofmc_top">
      <a href=""><img class="logo" src="assets/logo.png" /></a>
      <a class="menu" href=""><img src="assets/menu.png" />MENU</a>
    </div>
  </div>
  <div class="frontpage">
    <div class="quicklinks mobile-view">
      <img src="assets/menu2.png"/>
      <span class="quick">Quick Links</span>
    </div>
    <div class="isms mobile-view">
        <img src="assets/account.png"/>
        <span class="quick">ISMS PING</span>
    </div>
    <div class="birthday mobile-view">
        <img src="assets/gift.png"/>
        <span class="quick">Wishes</span>
    </div>
    <a href="">
      <div class="snap mobile-view">
        <img src="assets/gallery.png" />
        <span class="quick">Photos</span>
        <label class="snap_label">You will love these snaps!!!</label>
      </div>
    </a>
    <a href="">
      <div class="contacts mobile-view">
        <span class="contact">Contact Directory</span>
        <img class="contact_logo" src="assets/phone.png"/>
      </div>
    </a>
    <div class="news mobile-view" >
      <span class="news"> News</span>
    </div>
    
    <div class="discussion mobile-view"></div>
  </div>
  </body>
</html>
